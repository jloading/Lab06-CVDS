<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head> </h:head>
<h:body>
    <h:form id="guess_form">
        <p:inputText id = "intento" type="int" binding="#{input}"/>
        <br></br>
        <p:outputLabel>Intentos="#{guessBean.getNumeroIntentos()}"</p:outputLabel>
        <br></br>
        <p:outputLabel>Estado juego ="#{guessBean.getEstado()}"</p:outputLabel>
        <br></br>
        <p:outputLabel>Premio acumulado="#{guessBean.getPremioAcumulado()}"</p:outputLabel>
        <br></br>
        <p:commandButton update="guess_form" actionListener="#{guessBean.guess(input.value)}"> </p:commandButton>
        <br></br>
        <p:commandButton update="guess_form" actionListener="#{guessBean.restart()}"> </p:commandButton>
    </h:form>
</h:body>
</html>
