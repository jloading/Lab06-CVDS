<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<style type = "text/css">


	body {
		width: 100%;
		height:100%;
		font-family: 'Courier';
		font-size: 24px;
		color: white;
	}

	div.a {
		position: absolute;
		top: 50%;
		left: 40%;
		margin: -150px 0 0 -150px;
		width:600px;
		height:400px;
		background-color: rgba(0,0,225,0.2);

	}

	.output{
		color: white;
		align-items: center;
		}


	.btn-primary {
		width:130px;
		height:50px;
		color: white;
		font-family: 'Courier';
		font-size:20px;
		background-color: #419970;
		border: 2px solid #f1f2f5; text-shadow: 2px 2px 2px rgba(0,0,0,0.4);

	}
    .btn-block { width: 100%; display:block; }

</style>
<div class="a">
<h:head>
    <title>GuessBean</title>
</h:head>
    <body background="Fondo.jpg">

    <h:body>
        <h1 align="center">Adivina un n√∫mero:</h1>
        <center>
            <h:form id="guess_form" style="margin-bottom:10px;">
                <h:panelGrid class="myPanelGrid"  style="text-align:center" >
        <p:inputText id = "intento" type="int" binding="#{input}"/>
        <p:outputLabel>Intentos="#{guessBean.getNumeroIntentos()}"</p:outputLabel>
        <p:outputLabel>Estado="#{guessBean.getEstado()}"</p:outputLabel>
        <p:outputLabel>Premio="#{guessBean.getPremioAcumulado()}"</p:outputLabel>
                    <p:commandButton class="btn-primary" value="Intentar" update="guess_form" actionListener="#{guessBean.guess(input.value)}"> </p:commandButton>
                    <p:commandButton class="btn-primary" value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart()}"> </p:commandButton>
                </h:panelGrid>
            </h:form>
        </center>
</h:body>
    </body>

</div>
</html>
