<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<style type = "text/css">


	body {
		width: 100%;
		height:100%;
		font-family: 'Courier';
		font-size: 24px;
		color: white;
	}

	div.a {
		position: absolute;
		top: 50%;
		left: 40%;
		margin: -150px 0 0 -150px;
		width:600px;
		height:350px;
		background-color: rgba(0,0,225,0.2);

	}

	.output{
		color: white;
		align-items: center;
		}


	.btn-primary {
		width:130px;
		height:50px;
		color: white;
		font-family: 'Courier';
		font-size:20px;
		background-color: #419970;
		border: 2px solid #f1f2f5; text-shadow: 2px 2px 2px rgba(0,0,0,0.4);

	}
    .btn-block { width: 100%; display:block; }

</style>

<h:head> </h:head>
<h:body>
    <h:form id="guess_form">
        <p:inputText id = "intento" type="int" binding="#{input}"/>
        <br></br>
        <p:outputLabel>Intentos="#{guessBean.getNumeroIntentos()}"</p:outputLabel>
        <br></br>
        <p:outputLabel>Estado="#{guessBean.getEstado()}"</p:outputLabel>
        <br></br>
        <p:outputLabel>Premio="#{guessBean.getPremioAcumulado()}"</p:outputLabel>
        <br></br>
        <p:commandButton value="Intentar" update="guess_form" actionListener="#{guessBean.guess(input.value)}"> </p:commandButton>
        <br></br>
        <p:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart()}"> </p:commandButton>
    </h:form>
</h:body>
</html>
